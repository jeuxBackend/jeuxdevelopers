<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow Example</title>
    <style>
        .text-shadow {
            font-size: 3em;
            font-weight: bold;
            color: #ff6600; /* Main text color */
            text-shadow:
                1px 1px 0 #ffffff,
                -1px -1px 0 #ffffff,
                1px -1px 0 #ffffff,
                -1px 1px 0 #ffffff,
                5px 5px 5px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
    </style>
</head>
<body>
    <div class="text-shadow">About Jeux Developers</div>
</body>
</html>
